<!DOCTYPE html>
<html lang="en">

<head>
    <title>FT - Movements</title>
    <meta charset="utf-8">
    <meta name="description" content="Manage your movements to be used in your workouts.">
    <link rel="stylesheet" href="/CSS/main.css">
</head>

<body>

  <header>
    <h1><a class="header-link" href="/index.html">ft</a></h1>
    <h2>movements</h2>
    <nav class="navbar">
      <div class="dropdown">
        <button class="dropdown_toggle" aria-haspopup="true" aria-expanded="false">
          <span class="dropdown_arrow">â–¼</span>
        </button>
        <ul class="dropdown_menu" role="menu">
          <li role="none"><a role="menuitem" href="/index.html">Home</a></li>
          <li role="none"><a role="menuitem" href="/movements/index.html">Movements</a></li>
          <li role="none"><a role="menuitem" href="/workouts/index.html">Workouts</a></li>
          <li role="none"><a role="menuitem" href="/competitions/index.html">Competitions</a></li>
          <li role="none"><a role="menuitem" href="/athletes/index.html">Athletes</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h1>Movements</h1>
    <button id="btn-movement-add" class="btn-primary">Add Movement</button>
    <table id="tbl-movements" class="ft-tbl">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Muscle Groups</th>
          <th>Equipment</th>
        </tr>
      </thead>
      <tbody id="tbl-body-movements">
      </tbody>
    </table>
  </main>
  
  <footer>

  </footer>

  <div id="modal-movement-add" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Movement</h2>
      <form id="form-movement-add">
        <label>
          Name
          <input name="name" type="text" /> 
        </label>
        <label>
          Description
          <textarea name="description"></textarea>
        </label>
        <label>
          Muscle Groups
          <input name="musclegroups" type="text" />
        </label>
        <label>
          Equipment
          <input name="equipment" type="text" />
        </label>
        <button type="submit" class="btn-primary">Add</button>
      </form>
    </div>
  </div>

  <div id="modal-movement-edit" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Movement</h2>
      <form id="form-movement-edit">
        <label>
          Name
          <input name="name" type="text" />
        </label>
        <label>
          Description
          <textarea name="description"></textarea>
        </label>
        <label>
          Muscle Groups
          <input name="musclegroups" type="text" />
        </label>
        <label>
          Equipment
          <input name="equipment" type="text" />
        </label>
        <button type="submit" class="btn-primary">Update</button>
      </form>
    </div>
  </div>

</body>

<script src="/JS/main.js"></script>
<script src="/JS/movements.js"></script>
</html>
